<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/js/jquery/1.12.4/jquery.min.js">
    <script src="__PUBLIC__/admin/layui.js"></script>
    <style>
        .min-input {
            width: 88px;
            margin-right: 0px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <include file="Common:nav" />
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <include file="Common:menu" />
        </div>
    </div>

    <div class="layui-body">
        <div style="padding: 15px;">{__CONTENT__}</div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
